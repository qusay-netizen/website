<header class="header">

        <h1 class="header__logo">Brand</h1>

        <input type="checkbox" id="nav-toggle" class="nav-toggle">

<section class="page-header">
    <div class="container">
        <h2>تواصل معنا</h2>
        <p>يسعدنا تلقي رسائلك واستفساراتك في أي وقت.</p>
    </div>
</section>

<section class="contact-form-section">
  <div class="container">
    <form class="contact-form" action="https://formspree.io/f/xeonodbl" method="POST">
      <label>الاسم الكامل</label>
      <input type="text" name="name" placeholder="أدخل اسمك" required>

      <label>البريد الإلكتروني</label>
      <input type="email" name="email" placeholder="example@mail.com" required>

      <label>رسالتك</label>
      <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

      <button class="btn btn--primary" type="submit">إرسال</button>

      <input type="hidden" name="_next" value="thankyou.html">
    </form>
  </div>
</section>

<footer class="footer">
    <div class="container footer__content">

    </div>
